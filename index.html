<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Shopping list</title>
</head>

<body>
    <header>
        <h1>Shopping list</h1>
        <button id="signInButton">Sign in</button>
        <button id="logOut" class="hidden">Log out</button>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png" />
        </div>
    </header>
    <main class="auth-main">
        <div class="left">
            <div class="auth-container">
                <form id="addItem">
                    <h3>Add Item</h3>
                    <label>Item: </label><input type="text" name="item" id="item"/>
                    <label>Quantity: </label><input type="number" name="quantity" id="quantity"/>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./app.js"></script>
</body>

</html>
